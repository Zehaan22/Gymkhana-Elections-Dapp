<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Elections</title>
</head>
<body>
    <h1>Welcome to the Gymkhana elections.</h1>
    <div class = "login-user">
        <h1>Log - In</h1>

            <ul class = "id-input">
                <p>Enter your id:</p>
                <input type="text" class="inputbox">
            </ul>
            <ul class = "password-input">
                <p>Enter your password:</p>
                <input type="text" class="inputbox">
            </ul>
            <ul>
                <input type="submit" name="login-sub" id="login-sub">
            </ul>
        </form>
    </div>
</body>
